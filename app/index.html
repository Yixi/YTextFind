<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>YTextFind</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="bower_components/flat-ui-official/css/flat-ui.css" />
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    </head>
    <body>


        <div class="container">
            <div class="row file">
                <div class="col-md-2 col-md-offset-2">
                        <div class="fileArea">
                            <button class="btn btn-primary fileButton" id="fileButton">选择文件</button>
                            <input type="file" id="fileSelect" multiple class="btn btn-primary">
                        </div>
                </div>
                <div class="col-md-6 ">
                    <div class="input-group">
                        <input type="text" class="form-control" id="keywordsInput" placeholder="输入关键字，多个关键字用空格分隔" disabled>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="keywordsInputDone" disabled>分析</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row fileList">
                <div class="col-md-8 col-md-offset-2">
                    <p id="fileCount"></p>
                    <div class="well well-sm list" id="fileListArea">
                        先选择文件，可选择多个文件，然后输入关键字
                    </div>
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <div id="result">
                    </div>
                </div>
            </div>
            <div class="row">
                <p></p>
            </div>
        </div>


        <!-- build:js scripts/plugins.js -->
        <!-- bower:js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->

        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/YPromise.js"></script>
        <script src="scripts/Util.js"></script>
        <script src="scripts/ui.js"></script>
        <script src="scripts/main.js"></script>

        <!-- endbuild -->
</body>
</html>
