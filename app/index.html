    <head>

        <title>YTextFind</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

    <body>


        <div class="container">
            <div class="row">
                <div class="col-md-12">
                        <div class="center-block">
                            <label for="fileSelect">Select Files</label>
                            <input type="file" id="fileSelect" multiple>
                        </div>
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="keywordsInput">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="keywordsInputDone">Go!</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="log">

                    </div>
                </div>
                <div class="col-md-12">
                    <div id="result">

                    </div>
                </div>
            </div>
        </div>





        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
